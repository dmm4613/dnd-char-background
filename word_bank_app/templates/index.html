<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Background Generator</title>
</head>
<body>
    <h1>Enter Character Details</h1>
    <form method="POST">
        <label for="character_name">Character Name:</label>
        <input type="text" id="character_name" name="character_name">
        
        <label for="character_species">Character Species:</label>
        <input type="text" id="character_species" name="character_species">
        
        <label for="character_class">Character Class:</label>
        <input type="text" id="character_class" name="character_class">
        
        <button type="submit">Generate Background</button>
    </form>
    
    {% if generated_text %}
    <h2>Generated Background:</h2>
    <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
