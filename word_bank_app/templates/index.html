<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Background Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Enter Character Details</h1>

     <!-- Display the error message, if any -->
    {% if error %}
        <p class="error-message">** {{ error }}, please try again. **</p>
    {% endif %}

    <form action="/predict" method="POST">
        <label for="character_name">Character Name:</label>
        <input type="text" id="character_name" name="character_name" required>
        <label for="character_species">Character Species:</label>
        <input type="text" id="character_species" name="character_species" required>
        <label for="character_class">Character Class:</label>
        <input type="text" id="character_class" name="character_class" required>
        <button type="submit">Generate Background</button>
    </form>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>

    <script>
        // JavaScript to show loading spinner when form is submitted
        const form = document.getElementById('character-form');
        const spinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent immediate submission

            spinner.style.display = 'block';  // Show spinner

            // Submit the form after showing the spinner
            setTimeout(function() {
                form.submit();  // Now submit the form
            }, 100);  // Small delay to ensure spinner shows up
        });
    </script>

</body>
</html>
